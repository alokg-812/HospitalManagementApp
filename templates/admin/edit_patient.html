{% extends 'admin/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3 class="text-primary">Edit Patient Information</h3>
    <div class="card shadow mt-3">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input name="name" class="form-control" value="{{ patient.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" value="{{ patient.email }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input name="phone" class="form-control" value="{{ patient.phone }}">
                </div>
                <button class="btn btn-primary">Save Changes</button>
                <a href="/patient_list" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
