{% extends 'base.html' %}
{% block content %}

<h3>Patient History</h3>
<table class="table">
  <thead><tr><th>#</th><th>Visit</th><th>Diagnosis</th><th>Prescription</th><th>Notes</th></tr></thead>
  <tbody>
    {% for t in treatments %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ t.appointment.date }} {{ t.appointment.time }}</td>
      <td>{{ t.diagnosis }}</td>
      <td>{{ t.prescription }}</td>
      <td>{{ t.notes }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-secondary" href="{{ url_for('patient.dashboard') }}">Back</a>

{% endblock %}
