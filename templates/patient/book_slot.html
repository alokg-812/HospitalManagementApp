{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-white">Dr. {{ doctor.username }}</h2>
    <h3 class="text-light">Available Slots</h3>
    <div class="card p-3 mt-3">
        {% if availability %}
            {% for slot in availability %}
                <div class="d-flex justify-content-between align-items-center p-2 border rounded mb-2">
                    <span>{{ slot.date }} â€” {{ slot.slot_time }}</span>
                    <a href="{{ url_for('confirm_booking', doctor_id=doctor.id, slot_id=slot.id) }}" 
                       class="btn btn-success btn-sm">Book Slot</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No availability added yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
