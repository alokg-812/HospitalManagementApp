{% extends "base.html" %}

{% block content %}
<style>
    .login-bg {
        background: url('/static/images/hospital-bg.jpg') no-repeat center center/cover;
        position: absolute;
        height: 100vh;
        width: 100%;
    }

    .login-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.45);
    }
    .login-card {
        position: relative;
        z-index: 2;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        padding: 25px 35px;
        width: 100%;
        max-width: 480px;
        margin: auto;
        margin-top: 70px;
        margin-top: 40px;
    }

    .card-header-custom {
        background: #0d6efd;
        padding: 12px 18px;
        border-radius: 10px 10px 0 0;
        color: white;
        font-size: 20px;
        font-weight: 600;
    }

    .input-field label {
        font-weight: 600;
        margin-top: 10px;
    }

    .input-field input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ced4da;
        margin-top: 3px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        font-weight: 600;
    }
</style>

{% if login_error %}
{{login_error}}
{% endif %}
<div class="login-bg d-flex align-items-center justify-content-center">
    <div class="login-card">
        <form action="{{ url_for('login') }}" method="POST">
            <h3 class="mt-3">Login your details here</h3>

            <div class="input-field">
                <label>Enter your email</label>
                <input type="text" name="login_email" required placeholder="Enter your email">
            </div>

            <div class="input-field">
                <label>Enter your password</label>
                <input type="password" name="login_password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>

            <div class="extra-links mt-2">
                Don't have an account?  
                <a href="{{ url_for('registration') }}">Register</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
